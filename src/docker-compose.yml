version: '3.8'

services:
  # PostgreSQL - Primary durable storage
  postgres:
    image: postgres:15-alpine
    container_name: agent-postgres
    environment:
      POSTGRES_DB: agent_state
      POSTGRES_USER: agent_app
      POSTGRES_PASSWORD: secure_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agent_app -d agent_state"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - agent_network

  # Elasticsearch - Secondary searchable index (optional)
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: agent-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - agent_network

  # Kibana - Elasticsearch UI (optional)
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: agent-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - agent_network

  # pgAdmin - PostgreSQL UI (optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: agent-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - agent_network

volumes:
  postgres_data:
    driver: local
  es_data:
    driver: local

networks:
  agent_network:
    driver: bridge
